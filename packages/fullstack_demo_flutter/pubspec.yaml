name: fullstack_demo_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  auto_route: ^7.8.4
  dio: ^5.4.0
  envied: ^0.5.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  fullstack_todo_shared:
    path: ../fullstack_todo_shared
  get_it: ^7.6.4
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  watch_it: ^1.2.0

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7
  envied_generator: ^0.5.2
  freezed: ^2.4.6
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  lint: ^2.3.0

dependency_overrides:
  meta: 1.11.0 # Flutter 3.16.5 depends on 1.10.0 and analyzer (from supertypes_generator) depends on 1.11.0, so we need to override it

flutter:
  uses-material-design: true
